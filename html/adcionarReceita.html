<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adcionar Receitas</title>
    <link rel="stylesheet" href="/projetoDeEstudos/style.css">
</head>

<body>
    <section >
        <div id="adcionarReceita">
            <a href="/projetoDeEstudos/html/index.html">
                <input type="button" value="HOME">
            </a>
            <div>
                <h1>Adcionar Receitas</h1>
                Nome da receita:
                <input type="text"> <br>

                Descrição:
                <input type="text"><br>

                Ingredientes:
                <input type="text">
                Quantidade:
                <input type="text">
                <select name="medidas" id="medidas">
                    <option value="gramas">grama</option>
                    <option value="gramas">kilo</option>
                    <option value="gramas">ml</option>
                    <option value="gramas">litro</option>
                    <option value="coleres">colheres</option>
                </select>
                <input type="button" value="Adcionar"><br>

                <select name="selectIngredientes" id="selectIngredientes" size="10">
                    <option value="Ingredientes"></option>
                </select><br>

                Modo de preparo:
                <input type="text" id="txtpreparo"><br>

                <section>
                    <ul>
                        Passos
                        <li>
                            +++++++++++++
                        </li>
                        <li>
                            ++++++++++++++++
                        </li>
                    </ul>
                </section>

                Tempo de preparo:
                <input type="number"> horas
                <input type="number"> minutos <br>

                <p>Numero de pessoas ou porções:</p>
                <input type="number">
                <select name="porcaopessoa" id="porcaopessoa">
                    <option value="porcao">Porção</option>
                    <option value="pedaco">Pedaço</option>
                    <option value="prato">Prato</option>
                    <option value="fatia">Fatia</option>
                </select><br>

                <p>Categorias: </p>
                <select name="categoriaselct" id="categoriaselct">
                    <option value="">Lanches</option>
                    <option value="">Massas</option>
                    <option value="">Carnes</option>
                    <option value="">Aves</option>
                    <option value="">Frutos do Mar</option>
                    <option value="">Bolos e Tortas</option>
                    <option value="">Saudavel</option>
                    <option value="">Bebidas</option>
                    <option value="">Japonês</option>
                    <option value="">Doces e Sobremesas</option>
                    <option value="">Acompanhamento</option>
                    <option value="">Sopas</option>
                </select><br>

                <a href="/projetoDeEstudos/html/adcionarReceita.html">
                    <input type="button" value="Adcionar receita">
                </a>



            </div>
        </div>
    </section>
</body>

</html>
